plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

version = '0.0.1'
group 'com.xelda'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.14.3'
    testImplementation('org.mockito:mockito-core:+')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.xelda.searchengine.SearchEngineApplication'
    }
}

ext {
    javaMainClass = "com.xelda.searchengine.SearchEngineApplication"
}

application {
    mainClassName = javaMainClass
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
    }
}

run {
    standardInput = System.in
}